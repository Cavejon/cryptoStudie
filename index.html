<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo sobre API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/img/bitcoin.png"/>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav>
            <img src="img/logo.png" alt="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>

        <div class="content">
            <h1>BUY & <br>SELL <span>Crypto</span></h1>
            <p>World's biggest Cryptocurrency exchange available on web <br>as well as mobile phone.</p>
            <a href="#" class="btn">EXPLORE MORE</a>
        </div>

        <div class="coin-list">
            <div class="coin">
                <img src="/img/bitcoin.png" alt="bitCoin">
                <div>
                    <h3>$<span id="bitcoin"></span></h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="/img/dogecoin.png" alt="dogeCoin">
                <div>
                    <h3>$<span id="dogecoin"></span></h3>
                    <p>Dogecoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="/img/ethereum.png" alt="ethereumCoin">
                <div>
                    <h3>$<span id="ethereum"></span></h3>
                    <p>EthereumCoin</p>
                </div>
            </div>
        </div>

    </div>
<script src="/script.js"></script>
</body>

</html>
